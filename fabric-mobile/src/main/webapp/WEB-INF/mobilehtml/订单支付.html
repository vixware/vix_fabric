<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>农本记</title>
	<meta name="keywords" content="农本记"/>
	<meta name="description" content="农本记"/>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
<header>
    <a href="确认订单.html" class="b-header-code b-header-return"></a>订单支付
</header>
<section class="ordPay">
    <div class="pay-num b_b plr10 mb10">请支付：<span class="c_red">￥<i>97.00</i></span></div>
    <div class="ordPay_list1">
        <ul>
            <li><span>订单号：</span><strong>01024990049122</strong></li>
            <li><span>应付积分：</span><strong>40</strong></li>
            <li><span>应付金额：</span><strong>￥120</strong></li>
        </ul>
    </div>
    <div class="pay-method b_t mb15">
        <h1 class="b_b">选择支付方式</h1>
        <div class="m-item plr10 check" data-val="WX_JSAPI">
            <span class="m-item-img weChat"></span>
            <p>微信支付</p>
            <span class="check-icon bnj-sprite-icon"></span>
        </div>
        <div class="m-item plr10" data-val="ALI_WAP">
            <span class="m-item-img alipay"></span>
            <p>支付宝支付</p>
            <span class="check-icon bnj-sprite-icon"></span>
        </div>
        <div class="m-item plr10" data-val="UN_WEB">
            <span class="m-item-img unionpay"></span>
            <p>银联支付</p>
            <span class="check-icon bnj-sprite-icon"></span>
        </div>
    </div>
    <div class="btn"><a href="javascript:;">确认付款</a></div>
</section>
</body>
</html>
<script src="js/jquery-2.1.4.js"></script>
<script type="text/javascript">

    $('.m-item').click(function(){
        $(this).addClass('check').siblings('.m-item').removeClass('check');
    });


</script>
