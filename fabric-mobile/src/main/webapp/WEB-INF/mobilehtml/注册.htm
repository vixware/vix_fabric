<body style="background: #fff;">
<header>
    <a href="登录.html" class="b-header-code b-header-return"></a>注册
</header>
<section class="login register">
    <form method="post">
        <dl>
            <dt><strong><input type="text" placeholder="手机号"></strong></dt>
            <dt class="ver"><strong><input type="text" placeholder="验证码"></strong><input type="button" value="发送" class="senVer" onclick="settime(this)"></dt>
            <dt><strong class="red_errow"><input type="text" placeholder="密码"></strong></dt>
            <dt><strong><input type="text" placeholder="再次输入密码"></strong></dt>
        </dl>
        <h2>
            <a href="#" class="btn">注册</a>
        </h2>
    </form>
</section>

</html>
<script src="js/jquery-2.1.4.js"></script>
<script type="text/javascript">
    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.value="获取验证码";
            countdown = 60;
            $(this).addClass("select");
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
                    settime(obj) }
                ,1000)
    }

</script>
